        <main class="main">
            <h1>Volunteer</h1>
            <section class="vol">
                <h2>Form</h2>
                <form action="mailto:jvelaz11@stumail.jccc.edu" class="form">

                    <article class="input">
                        <label for="name">Name*</label><br>
                        <input type="text" class="box" id="name" name="name" required><br>
                    </article>

                    <article class="input">
                        <label for="address">Address*</label><br>
                        <input type="text" class="box" id="address" name="address" required><br>
                    </article>

                    <article class="input">
                        <label for="phone">Phone*</label><br>
                        <input type="text" class="box" id="phone" name="phone" required><br>
                    </article>
                    
                    <article class="input">
                        <label for="first_name">Email*</label><br>
                        <input type="text" class="box" id="email" name="email" required><br>
                    </article>

                    <article class="">
                        <label for="interest" class="">Areas of Interest:</label><br>

                        <div class="column">
                            <div class="check">
                                <input type="checkbox" class="" name="interest" value="work_cat" id="work_cat">
                                <label for="work_cat">Working with Cats</label><br>
                            </div><!-- This div is for connecting the label to the input -->

                            <div class="check">
                                <input type="checkbox" class="" name="interest" value="boutique" id="boutique">
                                <label for="boutique">Pet Boutique</label><br>
                            </div><!-- This div is for connecting the label to the input -->

                            <div class="check">
                                <input type="checkbox" class="" name="interest" value="office_work" id="office_work">
                                <label for="office_work">Office Work</label><br>
                            </div><!-- This div is for connecting the label to the input -->

                            <div class="check">
                                <input type="checkbox" class="" name="interest" value="pickup" id="pickup">
                                <label for="pickup">Pickup</label><br>
                            </div><!-- This div is for connecting the label to the input -->
                        </div><!-- End of first column -->
                        <div class="column">

                            <div class="check">
                                <input type="checkbox" class="" name="interest" value="work_dog" id="work_dog">
                                <label for="work_dog">Working with Dogs</label><br>
                            </div><!-- This div is for connecting the label to the input -->

                            <div class="check">
                                <input type="checkbox" class="" name="interest" value="fundraising" id="fundraising">
                                <label for="fundraising">Fundraising</label><br>
                            </div><!-- This div is for connecting the label to the input -->

                            <div class="check">
                                <input type="checkbox" class="" name="interest" value="marketing" id="marketing">
                                <label for="marketing">Marketing</label><br>
                            </div><!-- This div is for connecting the label to the input -->

                            <div class="check">
                                <input type="checkbox" class="" name="interest" value="website" id="website">
                                <label for="website">Website</label><br>
                            </div><!-- This div is for connecting the label to the input -->
                        </div><!-- End of second column -->
                    </article>

                    <article class="">
                        <label for="time-avail" class="able">Hours</label>
                        <div class="radio-wrap">
                            <input type="time" name="time-avail" min="07:30" max="16:30">
                        </div><!-- This is to wrap the time input-->

                        <article class="">
                            <label for="day" class="wow">Days Available</label>
    
                            <div class="radio-wrap">
                                <select name="day" id="">
                                    <option value="sunday">Sunday</option>
                                    <option value="monday">Monday</option>
                                    <option value="tuesday">Tuesday</option>
                                    <option value="wednesday">Wednesday</option>
                                    <option value="thursday">Thursday</option>
                                    <option value="friday">Friday</option>
                                    <option value="saturday">Saturday</option>
                                </select>
                            </div><!-- This is to wrap the days input-->
                        </article>
                    </article>

                    <input type="submit" value="submit" class="button">
                    <input type="reset" value="reset" class="button">
